<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>HTML Links and Images</h1>

    <h2>🔗 Links</h2>
    <p>To add a link, use the <code>&lt;a&gt;</code> tag:</p>
    <a href="https://www.codewithharry.com" target="_blank">Visit CodeWithHarry Website</a>

    <h2>🖼️ Images</h2>
    <p>To display an image, use the <code>&lt;img&gt;</code> tag:</p>
    <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Example Image" width="250">

    <h2>💡 Combined Example</h2>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">
        <img src="https://www.w3schools.com/html/html5.gif" alt="HTML Logo" width="150">
    </a>
    <p>Click the image above to visit HTML documentation.</p>
</body>
</html>
